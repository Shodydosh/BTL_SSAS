<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard-container {
            padding: 20px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: none;
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
            padding: 15px 20px;
        }

        .nav-item .nav-link {
            color: #495057;
        }

        .nav-item .nav-link.active {
            font-weight: bold;
            color: #0d6efd;
        }

        .filter-container {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .dimension-item {
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .dimension-item:hover {
            background-color: #e9ecef;
        }

        .selected-dimension {
            background-color: #e9ecef;
            font-weight: bold;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .breadcrumb-item {
            cursor: pointer;
        }

        #exportBtn {
            margin-left: 10px;
        }

        .kpi-value {
            font-size: 24px;
            font-weight: bold;
            color: #0d6efd;
        }

        .kpi-card {
            text-align: center;
            padding: 15px;
        }

        .kpi-title {
            color: #6c757d;
            font-size: 14px;
        }
        
        .chart-container {
            position: relative;
            height: 350px;
            width: 100%;
        }

        /* Matrix view styles */
        .matrix-view {
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .matrix-header {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        
        .matrix-cell {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: right;
        }
        
        .matrix-cell:hover {
            background-color: #e9ecef;
            cursor: pointer;
        }
        
        .matrix-total {
            background-color: #e9ecef;
            font-weight: bold;
        }
        
        .drill-through-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            padding: 20px;
        }
        
        .drill-through-panel.active {
            right: 0;
        }
        
        .drill-through-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .drill-through-content {
            max-height: calc(100vh - 100px);
            overflow-y: auto;
        }
        
        .visual-container {
            position: relative;
        }
        
        .visual-highlight {
            position: absolute;
            background: rgba(255,255,255,0.8);
            border: 2px solid #0d6efd;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid dashboard-container">
        <div class="row mb-4">
            <div class="col">
                <h1 class="display-6">E-Commerce Analytics Dashboard</h1>
                <p class="text-muted">Comprehensive sales analysis platform</p>
            </div>
        </div>

        <div class="row mb-4">
            <!-- KPI Cards -->
            <div class="col-md-3">
                <div class="card kpi-card">
                    <div class="kpi-title">Total Revenue</div>
                    <div class="kpi-value" id="kpiSales">-</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card kpi-card">
                    <div class="kpi-title">Quantity Sold</div>
                    <div class="kpi-value" id="kpiQuantitySold">-</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card kpi-card">
                    <div class="kpi-title">Quantity Ordered</div>
                    <div class="kpi-value" id="kpiQuantityOrdered">-</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card kpi-card">
                    <div class="kpi-title">Avg Item Price</div>
                    <div class="kpi-value" id="kpiAvgPrice">-</div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Left sidebar with dimensions and measures -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Dimensions & Measures</div>
                    <div class="card-body">
                        <div class="accordion" id="dimensionsAccordion">
                            <!-- Dimensions will be loaded here -->
                        </div>
                        
                        <hr>
                        
                        <h6>Measures</h6>
                        <div id="measuresList" class="mb-3">
                            <!-- Measures will be loaded here -->
                        </div>
                        
                        <hr>
                        
                        <h6>Filters</h6>
                        <div id="filtersContainer">
                            <!-- Filters will be loaded here -->
                        </div>
                        
                        <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-primary" id="applyFiltersBtn">Apply Filters</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main content area -->
            <div class="col-md-9">
                <!-- Drill path / Breadcrumb -->
                <div class="card mb-3">
                    <div class="card-body">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0" id="drillPath">
                                <li class="breadcrumb-item active">Home</li>
                            </ol>
                        </nav>
                    </div>
                </div>
                
                <!-- Data visualization tabs -->
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="vizTabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#chartTab">Charts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#tableTab">Table</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="chartTab">
                                <div class="row mb-3">
                                    <div class="col">
                                        <select class="form-select" id="chartTypeSelect">
                                            <option value="bar">Bar Chart</option>
                                            <option value="line">Line Chart</option>
                                            <option value="pie">Pie Chart</option>
                                        </select>
                                    </div>
                                    <div class="col-auto">
                                        <button class="btn btn-outline-secondary" id="exportBtn">
                                            <i class="bi bi-download"></i> Export
                                        </button>
                                    </div>
                                </div>
                                
                                <div id="loadingChart" class="loading">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                                
                                <div id="errorChart" class="alert alert-danger" style="display: none;"></div>
                                
                                <div class="chart-container">
                                    <canvas id="mainChart"></canvas>
                                </div>
                            </div>
                            
                            <div class="tab-pane fade" id="tableTab">
                                <div class="row mb-3">
                                    <div class="col-auto">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="tableSearch" placeholder="Search...">
                                            <button class="btn btn-outline-secondary" type="button">
                                                <i class="bi bi-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <div class="dropdown">
                                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                                Export
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" href="#" id="exportCsv">CSV</a></li>
                                                <li><a class="dropdown-item" href="#" id="exportExcel">Excel</a></li>
                                                <li><a class="dropdown-item" href="#" id="exportPdf">PDF</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                
                                <div id="loadingTable" class="loading">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                                
                                <div id="errorTable" class="alert alert-danger" style="display: none;"></div>
                                
                                <div class="table-responsive" id="tableContainer" style="display: none;">
                                    <table class="table table-striped table-bordered">
                                        <thead id="tableHead">
                                        </thead>
                                        <tbody id="tableBody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let metadata = null;
        let currentData = null;
        let mainChart = null;
        let currentDimension = null;
        let currentLevel = null;
        let drillHistory = [];
        let selectedMeasures = ['Total Item Price'];
        let rowDimensions = []; // Dimensions on rows
        let columnDimensions = []; // Dimensions on columns
        let selectedFilters = {}; // For storing selected filters
        let selectedDimensionInfo = null; // For temporarily storing selected dimension
        let apiUrl = 'http://26.161.151.19:5000/api'; // New relative URL
        
        $(document).ready(function() {
            // Initial load
            loadMetadata();
            loadInitialData();
            
            // Event listeners
            $('#applyFiltersBtn').click(function() {
                applyFilters();
            });
            
            $('#chartTypeSelect').change(function() {
                updateChart(currentData);
            });
            
            $('#exportCsv').click(function() {
                exportData('csv');
            });
            
            $('#exportExcel').click(function() {
                exportData('excel');
            });
            
            $('#exportPdf').click(function() {
                exportData('pdf');
            });
            
            // Add container for active dimensions
            const activeDimensionsPanel = $(`
                <div class="card mb-3">
                    <div class="card-header">Active Dimensions</div>
                    <div class="card-body">
                        <h6 id="rowDimensionsHeader" style="display: none;">Rows</h6>
                        <div id="rowDimensionsContainer" class="d-flex flex-wrap mb-3">
                            <!-- Row dimensions will be displayed here -->
                        </div>
                        
                        <h6 id="columnDimensionsHeader" style="display: none;">Columns</h6>
                        <div id="columnDimensionsContainer" class="d-flex flex-wrap">
                            <!-- Column dimensions will be displayed here -->
                        </div>
                        
                        <div class="mt-3">
                            <button class="btn btn-sm btn-outline-danger" id="clearDimensionsBtn">
                                Clear All Dimensions
                            </button>
                        </div>
                    </div>
                </div>
            `);
            
            // Insert after breadcrumb
            activeDimensionsPanel.insertAfter($('.card.mb-3').first());
            
            // Clear all dimensions button
            $('#clearDimensionsBtn').click(function() {
                rowDimensions = [];
                columnDimensions = [];
                updateActiveDimensionsDisplay();
                loadInitialData();
            });
            
            // Add OLAP Analysis Tools panel
            const olapToolsPanel = $(`
                <div class="card mb-3">
                    <div class="card-header">OLAP Analysis Tools</div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <button class="btn btn-outline-primary w-100 mb-2" id="storeProductAnalysisBtn">
                                    <i class="bi bi-shop"></i> Store-Product Analysis
                                </button>
                                <button class="btn btn-outline-primary w-100 mb-2" id="storeTimeAnalysisBtn">
                                    <i class="bi bi-calendar-check"></i> Store Time Analysis
                                </button>
                                <button class="btn btn-outline-primary w-100" id="productTimeAnalysisBtn">
                                    <i class="bi bi-box-seam"></i> Product Time Analysis
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-outline-primary w-100 mb-2" id="timeSeriesComparisonBtn">
                                    <i class="bi bi-graph-up"></i> Time Series Comparison
                                </button>
                                <button class="btn btn-outline-primary w-100 mb-2" id="timeHierarchyAnalysisBtn">
                                    <i class="bi bi-diagram-3"></i> Time Hierarchy Analysis
                                </button>
                                <button class="btn btn-outline-primary w-100" id="multiDimensionAnalysisBtn">
                                    <i class="bi bi-grid-3x3"></i> Multi-Dimension Analysis
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `);
            
            // Insert after active dimensions panel
            olapToolsPanel.insertAfter(activeDimensionsPanel);
            
            // OLAP Analysis event listeners
            $('#storeProductAnalysisBtn').click(function() {
                showStoreProductAnalysisModal();
            });
            
            $('#storeTimeAnalysisBtn').click(function() {
                showStoreTimeAnalysisModal();
            });
            
            $('#productTimeAnalysisBtn').click(function() {
                showProductTimeAnalysisModal();
            });
            
            $('#timeSeriesComparisonBtn').click(function() {
                showTimeSeriesComparisonModal();
            });
            
            $('#timeHierarchyAnalysisBtn').click(function() {
                showTimeHierarchyAnalysisModal();
            });
            
            $('#multiDimensionAnalysisBtn').click(function() {
                showMultiDimensionAnalysisModal();
            });
            
            // Add modals for OLAP analysis
            addOlapModals();
        });
        
        // Add OLAP analysis modals to the page
        function addOlapModals() {
            // Store-Product Analysis Modal
            const storeProductModal = $(`
                <div class="modal fade" id="storeProductModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Store-Product Analysis</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="storeIdInput" class="form-label">Store ID</label>
                                    <input type="text" class="form-control" id="storeIdInput" placeholder="Enter Store ID">
                                </div>
                                <div class="mb-3">
                                    <label for="itemIdInput" class="form-label">Item ID</label>
                                    <input type="text" class="form-control" id="itemIdInput" placeholder="Enter Item ID">
                                </div>
                                <div class="mb-3">
                                    <label for="timeDimensionSelect" class="form-label">Time Dimension</label>
                                    <select class="form-select" id="timeDimensionSelect">
                                        <option value="Day">Day</option>
                                        <option value="Month" selected>Month</option>
                                        <option value="Quarter">Quarter</option>
                                        <option value="Year">Year</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Measures</label>
                                    <div id="spMeasuresContainer">
                                        <!-- Will be populated dynamically -->
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" id="runStoreProductAnalysisBtn">Run Analysis</button>
                            </div>
                        </div>
                    </div>
                </div>
            `);
            
            // Store Time Analysis Modal
            const storeTimeModal = $(`
                <div class="modal fade" id="storeTimeModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Store Time Analysis</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="stTimeStoreIdInput" class="form-label">Store ID</label>
                                    <input type="text" class="form-control" id="stTimeStoreIdInput" placeholder="Enter Store ID">
                                </div>
                                <div class="mb-3">
                                    <label for="stTimeTimeLevelSelect" class="form-label">Time Level</label>
                                    <select class="form-select" id="stTimeTimeLevelSelect">
                                        <option value="Day">Day</option>
                                        <option value="Month" selected>Month</option>
                                        <option value="Quarter">Quarter</option>
                                        <option value="Year">Year</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="stTimeYearInput" class="form-label">Year (Optional)</label>
                                    <input type="text" class="form-control" id="stTimeYearInput" placeholder="Enter Year (e.g., 2023)">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Measures</label>
                                    <div id="stTimeMeasuresContainer">
                                        <!-- Will be populated dynamically -->
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" id="runStoreTimeAnalysisBtn">Run Analysis</button>
                            </div>
                        </div>
                    </div>
                </div>
            `);
            
            // Product Time Analysis Modal
            const productTimeModal = $(`
                <div class="modal fade" id="productTimeModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Product Time Analysis</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="ptItemIdInput" class="form-label">Item ID</label>
                                    <input type="text" class="form-control" id="ptItemIdInput" placeholder="Enter Item ID">
                                </div>
                                <div class="mb-3">
                                    <label for="ptTimeLevelSelect" class="form-label">Time Level</label>
                                    <select class="form-select" id="ptTimeLevelSelect">
                                        <option value="Day">Day</option>
                                        <option value="Month" selected>Month</option>
                                        <option value="Quarter">Quarter</option>
                                        <option value="Year">Year</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="ptYearInput" class="form-label">Year (Optional)</label>
                                    <input type="text" class="form-control" id="ptYearInput" placeholder="Enter Year (e.g., 2023)">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Measures</label>
                                    <div id="ptMeasuresContainer">
                                        <!-- Will be populated dynamically -->
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" id="runProductTimeAnalysisBtn">Run Analysis</button>
                            </div>
                        </div>
                    </div>
                </div>
            `);
            
            // Time Series Comparison Modal
            const timeSeriesModal = $(`
                <div class="modal fade" id="timeSeriesModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Time Series Comparison</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="tsDimensionSelect" class="form-label">Dimension</label>
                                    <select class="form-select" id="tsDimensionSelect">
                                        <option value="Dim Store" selected>Store</option>
                                        <option value="Dim Item">Item</option>
                                        <option value="Dim Customer">Customer</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="tsDimensionLevelSelect" class="form-label">Dimension Level</label>
                                    <select class="form-select" id="tsDimensionLevelSelect">
                                        <!-- Will be populated based on selected dimension -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="tsTimeLevelSelect" class="form-label">Time Level</label>
                                    <select class="form-select" id="tsTimeLevelSelect">
                                        <option value="Month" selected>Month</option>
                                        <option value="Quarter">Quarter</option>
                                        <option value="Year">Year</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="tsYearFromInput" class="form-label">Year From</label>
                                    <input type="text" class="form-control" id="tsYearFromInput" placeholder="Enter Starting Year">
                                </div>
                                <div class="mb-3">
                                    <label for="tsYearToInput" class="form-label">Year To</label>
                                    <input type="text" class="form-control" id="tsYearToInput" placeholder="Enter Ending Year">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Measures</label>
                                    <div id="tsMeasuresContainer">
                                        <!-- Will be populated dynamically -->
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" id="runTimeSeriesBtn">Run Analysis</button>
                            </div>
                        </div>
                    </div>
                </div>
            `);
            
            // Time Hierarchy Analysis Modal
            const timeHierarchyModal = $(`
                <div class="modal fade" id="timeHierarchyModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Time Hierarchy Analysis</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="thDimensionSelect" class="form-label">Dimension</label>
                                    <select class="form-select" id="thDimensionSelect">
                                        <option value="Dim Store" selected>Store</option>
                                        <option value="Dim Item">Item</option>
                                        <option value="Dim Customer">Customer</option>
                                        <option value="Dim Time">Time</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="thDimensionLevelSelect" class="form-label">Dimension Level</label>
                                    <select class="form-select" id="thDimensionLevelSelect">
                                        <!-- Will be populated based on selected dimension -->
                                    </select>
                                </div>
                                <div class="mb-3" id="thDimensionValueDiv">
                                    <label for="thDimensionValueInput" class="form-label">Dimension Value (Optional)</label>
                                    <input type="text" class="form-control" id="thDimensionValueInput" placeholder="Enter specific value">
                                </div>
                                <div class="mb-3">
                                    <label for="thTimeLevelSelect" class="form-label">Time Level</label>
                                    <select class="form-select" id="thTimeLevelSelect">
                                        <option value="Day">Day</option>
                                        <option value="Month" selected>Month</option>
                                        <option value="Quarter">Quarter</option>
                                        <option value="Year">Year</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="thYearInput" class="form-label">Year</label>
                                    <input type="text" class="form-control" id="thYearInput" placeholder="Enter Year">
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="thCompareCheckbox">
                                    <label class="form-check-label" for="thCompareCheckbox">

        // Run Store-Product Analysis
        function runStoreProductAnalysis() {
            const storeId = $('#storeIdInput').val().trim();
            const itemId = $('#itemIdInput').val().trim();
            const timeLevel = $('#timeDimensionSelect').val();
            
            if (!storeId || !itemId) {
                alert('Please enter both Store ID and Item ID');
                return;
            }
            
            // Get selected measures
            const measures = [];
            $('#spMeasuresContainer input:checked').each(function() {
                measures.push($(this).val());
            });
            
            if (measures.length === 0) {
                alert('Please select at least one measure');
                return;
            }
            
            // Close modal
            $('#storeProductModal').modal('hide');
            
            // Show loading
            $('#loadingChart').show();
            $('#loadingTable').show();
            $('#errorChart').hide();
            $('#errorTable').hide();
            
            // Call API
            fetch(apiUrl + '/store_product_sales', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    store_id: storeId,
                    item_id: itemId,
                    time_dimension: timeLevel,
                    measures: measures
                })
            })
            .then(response => response.json())
            .then(result => {
                $('#loadingChart').hide();
                $('#loadingTable').hide();
                
                if (result.error) {
                    $('#errorChart').text('Error: ' + result.error).show();
                    $('#errorTable').text('Error: ' + result.error).show();
                    return;
                }
                
                // Update visualizations
                currentData = result.data;
                updateChart(result.data);
                updateTable(result.data);
                updateKPIs(result.data);
                
                // Update breadcrumb
                $('#drillPath').empty();
                $('#drillPath').append(`<li class="breadcrumb-item"><a href="#" onclick="resetDrill()">Home</a></li>`);
                $('#drillPath').append(`<li class="breadcrumb-item active">Store ${storeId} - Item ${itemId} Sales by ${timeLevel}</li>`);
            })
            .catch(error => {
                $('#loadingChart').hide();
                $('#loadingTable').hide();
                $('#errorChart').text('Error: ' + error).show();
                $('#errorTable').text('Error: ' + error).show();
            });
        }

        // Select dimension for analysis
        function selectDimension(dimension, level) {
            $('.dimension-item').removeClass('selected-dimension');
            $(`.dimension-item[data-dimension="${dimension}"][data-level="${level}"]`).addClass('selected-dimension');
            
            currentDimension = dimension;
            currentLevel = level;
            
            // Store selected dimension for later use
            selectedDimensionInfo = {
                dimension: dimension,
                level: level
            };
            
            // Update drill path
            updateDrillPath(dimension, level);
            
            // Execute query with selected dimension
            executeQuery(dimension, level);
        }
        
        // Update drill path breadcrumb
        function updateDrillPath(dimension, level, memberValue = null) {
            const drillPath = $('#drillPath');
            
            // Add to history
            if (memberValue) {
                drillHistory.push({
                    dimension: dimension,
                    level: level,
                    value: memberValue
                });
            } else {
                drillHistory = [{
                    dimension: dimension,
                    level: level
                }];
            }
            
            // Rebuild breadcrumb
            drillPath.empty();
            drillPath.append(`<li class="breadcrumb-item"><a href="#" onclick="resetDrill()">Home</a></li>`);
            
            drillHistory.forEach((item, index) => {
                const isActive = index === drillHistory.length - 1;
                const itemText = item.value ? `${item.level}: ${item.value}` : item.level;
                
                if (isActive) {
                    drillPath.append(`<li class="breadcrumb-item active">${itemText}</li>`);
                } else {
                    drillPath.append(`<li class="breadcrumb-item"><a href="#" onclick="drillTo(${index})">${itemText}</a></li>`);
                }
            });
        }
        
        // Reset drill path
        function resetDrill() {
            drillHistory = [];
            currentDimension = null;
            currentLevel = null;
            loadInitialData();
        }
        
        // Drill to specific level in history
        function drillTo(index) {
            const historyItem = drillHistory[index];
            drillHistory = drillHistory.slice(0, index + 1);
            
            currentDimension = historyItem.dimension;
            currentLevel = historyItem.level;
            
            // Execute query based on history item
            const filters = historyItem.value ? [{ 
                dimension: historyItem.dimension, 
                level: historyItem.level, 
                value: historyItem.value 
            }] : [];
            
            executeQueryWithFilters(historyItem.dimension, historyItem.level, filters);
        }
        
        // Drill down to next level
        function drillDown(memberValue) {
            if (!currentDimension || !currentLevel) return;
            
            // Get next level in hierarchy
            const dimensionLevels = metadata.dimensions[currentDimension];
            const currentIndex = dimensionLevels.indexOf(currentLevel);
            
            if (currentIndex < dimensionLevels.length - 1) {
                const nextLevel = dimensionLevels[currentIndex + 1];
                
                // Call API for drill-down
                $('#loadingChart').show();
                $('#loadingTable').show();
                $('#errorChart').hide();
                $('#errorTable').hide();
                
                fetch(apiUrl + '/drill', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        dimension: currentDimension,
                        currentLevel: currentLevel,
                        drillToLevel: nextLevel,
                        memberValue: memberValue,
                        measures: selectedMeasures
                    })
                })
                .then(response => response.json())
                .then(result => {
                    $('#loadingChart').hide();
                    $('#loadingTable').hide();
                    
                    if (result.error) {
                        $('#errorChart').text('Error: ' + result.error).show();
                        $('#errorTable').text('Error: ' + result.error).show();
                        return;
                    }
                    
                    // Update current dimension and level
                    currentDimension = currentDimension;
                    currentLevel = nextLevel;
                    
                    // Update drill path
                    updateDrillPath(currentDimension, currentLevel, memberValue);
                    
                    // Update visualizations
                    currentData = result.data;
                    updateChart(result.data);
                    updateTable(result.data);
                    updateKPIs(result.data);
                })

        // Update chart visualization
        function updateChart(data) {
            if (!data || data.length === 0) return;
            
            const chartType = $('#chartTypeSelect').val();
            const canvas = document.getElementById('mainChart');
            const ctx = canvas.getContext('2d');
            
            // Destroy existing chart if any
            if (mainChart) {
                mainChart.destroy();
            }
            
            // Extract labels and data
            const labels = [];
            const datasets = [];
            
            // Setup datasets for each measure
            selectedMeasures.forEach(measure => {
                datasets.push({
                    label: measure,
                    data: [],
                    backgroundColor: getRandomColor(0.7),
                    borderColor: getRandomColor(1),
                    borderWidth: 1
                });
            });
            
            // Extract data based on first row's structure
            // This part needs to be robust to actual column names
            const firstRow = data[0];
            let rowDimensionDisplayColumn = null;

            if (rowDimensions.length > 0) {
                 // Try to find the primary row dimension's display column
                const primaryRowDim = rowDimensions[0];
                rowDimensionDisplayColumn = Object.keys(firstRow).find(key => 
                    key.startsWith(`[${primaryRowDim.dimension}].[${primaryRowDim.level}]`) && key.endsWith('.[MEMBER_CAPTION]')
                );
            }
            // Fallback if no row dimension or specific column not found
            if (!rowDimensionDisplayColumn) {
                 rowDimensionDisplayColumn = Object.keys(firstRow).find(key => 
                    key.includes('MEMBER_CAPTION') && !key.includes('Measures')
                );
            }
             if (!rowDimensionDisplayColumn && Object.keys(firstRow).length > 0) {
                // Last resort, pick the first non-measure column
                rowDimensionDisplayColumn = Object.keys(firstRow).find(key => !key.includes('[Measures]'));
            }


            // Filter out rows with null or 0 measure values for chart (optional, depending on preference)
            const filteredData = data.filter(row => {
                return selectedMeasures.some(measure => {
                    const measureKey = Object.keys(row).find(key => 
                        key.includes(`[Measures].[${measure}]`));
                    return measureKey && row[measureKey] !== null && row[measureKey] !== 0;
                });
            });
            
            // Fill datasets with filtered data
            filteredData.forEach(row => {
                const label = rowDimensionDisplayColumn ? (row[rowDimensionDisplayColumn] || 'Unknown') : 'DataPoint';
                if (label === null) return; 
                
                labels.push(label);
                
                selectedMeasures.forEach((measure, index) => {
                    const measureKey = Object.keys(row).find(key => 
                        key.includes(`[Measures].[${measure}]`));
                    
                    if (measureKey && row[measureKey] !== null) { // Allow 0 in charts
                        datasets[index].data.push(row[measureKey]);
                    } else {
                        datasets[index].data.push(null); 
                    }
                });
            });
            
            // Create chart
            mainChart = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    onClick: function(event, elements) {
                        if (elements.length > 0 && rowDimensionDisplayColumn) {
                            const index = elements[0].index;
                            const memberValue = labels[index]; // This label might need mapping back to a unique key
                            // Drill down might need more context than just the label if labels are not unique member keys.
                            // For now, assume label is sufficient or currentDimension/currentLevel are set.
                            if (currentDimension && currentLevel && memberValue !== 'Unknown' && memberValue !== 'DataPoint') {
                                drillDown(memberValue);
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const measure = context.dataset.label;
                                    const value = context.raw;
                                    if (value === null) return null;
                                    return `${measure}: ${formatCurrency(value)}`; // Use formatCurrency for tooltips
                                }
                            },
                            filter: function(tooltipItem) {
                                return tooltipItem.raw !== null;
                            }
                        }
                    }
                }
            });
        }

                const mdxKeyCol = allMdxColumns.find(key => key.startsWith(`[${d.dimension}].[${d.level}]`) && key.endsWith('.[MEMBER_UNIQUE_NAME]'));
                return { ...d, mdxCaptionColumn: mdxCapCol || d.level, mdxKeyColumn: mdxKeyCol };
            }).filter(d => d.mdxCaptionColumn);


            const actualColDimConfigs = columnDimensions.map(d => {
                 const mdxCapCol = allMdxColumns.find(key => key.startsWith(`[${d.dimension}].[${d.level}]`) && key.endsWith('.[MEMBER_CAPTION]'));
                 const mdxKeyCol = allMdxColumns.find(key => key.startsWith(`[${d.dimension}].[${d.level}]`) && key.endsWith('.[MEMBER_UNIQUE_NAME]'));
                return { ...d, mdxCaptionColumn: mdxCapCol || d.level, mdxKeyColumn: mdxKeyCol };
            }).filter(d => d.mdxCaptionColumn);


            const actualMeasureFullNames = selectedMeasures.map(m => {
                const mdxCol = allMdxColumns.find(key => key === `[Measures].[${m}]`);
                return mdxCol;
            }).filter(name => name);

            if (actualColDimConfigs.length === 0) { // Simple table (measures as columns)
                renderSimpleTable(data, actualRowDimConfigs, actualMeasureFullNames);
            } else { // Pivot table
                renderPivotTable(data, actualRowDimConfigs, actualColDimConfigs, actualMeasureFullNames);

        function renderSimpleTable(data, rowDimConfigs, measureFullNames) {

        function renderPivotTable(data, rowDimConfigs, colDimConfigs, measureFullNames) {
            const { pivotMap, uniqueRowKeyStrings, uniqueColKeyStrings } = processPivotData(data, rowDimConfigs, colDimConfigs, measureFullNames);
            renderPivotHeaders(rowDimConfigs, colDimConfigs, measureFullNames, uniqueColKeyStrings);
            renderPivotBody(rowDimConfigs, colDimConfigs, measureFullNames, uniqueRowKeyStrings, uniqueColKeyStrings, pivotMap);
        }
        
        function processPivotData(data, rowDimConfigs, colDimConfigs, measureFullNames) {
            const pivotMap = {}; // { "rowKeyStr": { "colKeyStr": { measureFullName: value, ... }, ... }, ... }
            const uniqueRowKeys = new Set();
            const uniqueColKeys = new Set();
            
            // First handle the case where we have measure columns with dimension references
            // For example: [Measures].[Quantity Sale].[Dim Customer].[Customer Id].&[KH001]
            const measureColMap = {}; // Map to store measure columns by pattern
            const measureDimPattern = /\[Measures\]\.\[(.*?)\]\.\[(.*?)\]\.\[(.*?)\]\.&\[(.*?)\]/;
            
            if (data.length > 0) {
                const firstRow = data[0];
                const allColumns = Object.keys(firstRow);
                
                // Check if we have measure columns with dimension references
                const measureWithDimCols = allColumns.filter(col => 
                    col.match(measureDimPattern) || 
                    (col.includes('[Measures]') && col.includes('&['))
                );
                
                if (measureWithDimCols.length > 0) {
                    // We have measure columns with dimension values - extract info
                    measureWithDimCols.forEach(col => {
                        const match = col.match(measureDimPattern);
                        if (match) {
                            const measure = match[1];
                            const dimension = match[2];
                            const level = match[3];
                            const member = match[4];
                            
                            if (!measureColMap[measure]) {
                                measureColMap[measure] = [];
                            }
                            
                            measureColMap[measure].push({
                                column: col,
                                dimension: dimension,
                                level: level,
                                member: member
                            });
                        }
                    });
                    
                    // Process each row with these complex measure columns
                    data.forEach(row => {
                        const rowKeyParts = rowDimConfigs.map(conf => 
                            String(row[conf.mdxCaptionColumn] === undefined || row[conf.mdxCaptionColumn] === null ? 'N/A' : row[conf.mdxCaptionColumn])
                        );
                        const rowKeyStr = rowKeyParts.join('|-|');
                        uniqueRowKeys.add(rowKeyStr);
                        
                        if (!pivotMap[rowKeyStr]) {
                            pivotMap[rowKeyStr] = {};
                        }
                        
                        // For each measure that has dimension references
                        Object.keys(measureColMap).forEach(measure => {
                            measureColMap[measure].forEach(colInfo => {
                                const colKeyStr = colInfo.member;
                                uniqueColKeys.add(colKeyStr);
                                
                                if (!pivotMap[rowKeyStr][colKeyStr]) {
                                    pivotMap[rowKeyStr][colKeyStr] = {};
                                }
                                
                                // Use the actual column name from the data
                                pivotMap[rowKeyStr][colKeyStr][`[Measures].[${measure}]`] = row[colInfo.column];
                            });
                        });
                    });
                    
                    return {
                        pivotMap,
                        uniqueRowKeyStrings: Array.from(uniqueRowKeys).sort(),
                        uniqueColKeyStrings: Array.from(uniqueColKeys).sort()
                    };
                }
            }

            // Original processing for standard pivot structure
            data.forEach(row => {
                const rowKeyParts = rowDimConfigs.map(conf => String(row[conf.mdxCaptionColumn] === undefined || row[conf.mdxCaptionColumn] === null ? 'N/A' : row[conf.mdxCaptionColumn]));
                const colKeyParts = colDimConfigs.map(conf => String(row[conf.mdxCaptionColumn] === undefined || row[conf.mdxCaptionColumn] === null ? 'N/A' : row[conf.mdxCaptionColumn]));
                
                const rowKeyStr = rowKeyParts.join('|-|'); // Use a less common separator
                const colKeyStr = colKeyParts.join('|-|');

                uniqueRowKeys.add(rowKeyStr);
                uniqueColKeys.add(colKeyStr);

                if (!pivotMap[rowKeyStr]) pivotMap[rowKeyStr] = {};
                if (!pivotMap[rowKeyStr][colKeyStr]) pivotMap[rowKeyStr][colKeyStr] = {};

                measureFullNames.forEach(measureName => {
                    pivotMap[rowKeyStr][colKeyStr][measureName] = row[measureName];
                });
            });
            
            return {
                pivotMap,
                uniqueRowKeyStrings: Array.from(uniqueRowKeys).sort(),
                uniqueColKeyStrings: Array.from(uniqueColKeys).sort()
            };
        }

        function renderPivotHeaders(rowDimConfigs, colDimConfigs, measureFullNames, uniqueColKeyStrings) {
            const tableHead = $('#tableHead');
            tableHead.empty();
            
            const numRowDims = rowDimConfigs.length;
            const numColDims = colDimConfigs.length;
            const numMeasures = measureFullNames.length;
            
            // Check if column keys are dimension members (like customer IDs)
            const areDimensionValues = uniqueColKeyStrings.length > 0 && 
                uniqueColKeyStrings[0].indexOf('|-|') === -1 && // Not compound keys with separators
                (uniqueColKeyStrings[0].startsWith('KH') || // Customer IDs
                 uniqueColKeyStrings[0].match(/^\w+\d+$/)); // Simple alphanumeric IDs like KH001
            
            // If we have dimension values as columns, add a header for the dimension
            if (areDimensionValues) {
                // Create a header row for the dimension name
                const dimensionHeaderRow = $('<tr>');

                for (let j = 0; j < numRowDims; j++) {
                    dimensionHeaderRow.append($('<th>').attr('rowspan', 1));
                }
                
                // Add a header cell spanning all column values
                const dimensionName = "Customer ID"; // Can be dynamically determined based on the data pattern
                dimensionHeaderRow.append($('<th>').attr('colspan', uniqueColKeyStrings.length).text(dimensionName));
                tableHead.append(dimensionHeaderRow);
                
                // Create a header row for the dimension values
                const valuesHeaderRow = $('<tr>');
                // Add headers for row dimensions
                for (let j = 0; j < numRowDims; j++) {
                    valuesHeaderRow.append($('<th>').text(rowDimConfigs[j].level));
                }
                
                // Add a cell for each dimension value
                uniqueColKeyStrings.forEach(member => {
                    valuesHeaderRow.append($('<th>').text(member));
                });
                tableHead.append(valuesHeaderRow);
                
                return; // We've built the headers, so exit
            }

            // Original header rendering code for standard pivot tables
            // Create header rows for column dimension levels
            for (let i = 0; i < numColDims; i++) {
                const headerRow = $('<tr>');
                // Blank cells for row dimension headers
                if (i === 0) { // Only add these once, spanning all col dim header rows
                    for (let j = 0; j < numRowDims; j++) {
                        headerRow.append($('<th>').attr('rowspan', numColDims + (numMeasures > 1 ? 1 : 0) ).text(rowDimConfigs[j].level));
                    }
                }
                
                let currentUniqueColKeyParts = uniqueColKeyStrings.map(k => k.split('|-|')[i]);
                let uniqueMembersForThisLevel = [...new Set(currentUniqueColKeyParts)];
                 // This is simplified. True hierarchical headers need more complex colspan logic
                uniqueMembersForThisLevel.forEach(member => {
                     let colspan = 1;
                     if (numMeasures > 1) colspan *= numMeasures;
                     // Calculate colspan based on lower level unique members count
                     // This logic is complex for true hierarchy and is simplified here
                     headerRow.append($('<th>').attr('colspan', colspan).text(member));
                });
                tableHead.append(headerRow);
            }

            // Header row for measures if multiple measures and column dimensions exist
            if (numMeasures > 1 && numColDims > 0) {
                const measureHeaderRow = $('<tr>');
                // No blanks needed here if row dim headers already span
                uniqueColKeyStrings.forEach(colKeyStr => {
                    measureFullNames.forEach(measure => {
                        measureHeaderRow.append($('<th>').text(measure.replace('[Measures].[', '').replace(']', '')));
                    });
                });
                tableHead.append(measureHeaderRow);
            } else if (numMeasures >=1 && numColDims === 0) { // No col dims, measures are the only headers
                 const headerRow = $('<tr>');
                 for (let j = 0; j < numRowDims; j++) {
                        headerRow.append($('<th>').text(rowDimConfigs[j].level));
                 }
                 measureFullNames.forEach(measure => {
                        headerRow.append($('<th>').text(measure.replace('[Measures].[', '').replace(']', '')));
                 });
                 tableHead.append(headerRow);

            } else if (numMeasures === 1 && numColDims > 0) { // Single measure, name can be part of col header logic or implicit
                 // If single measure, its name can be in a top header or not shown if context is clear
                 // The current colDim header logic might need adjustment for this.
                 // For now, let's assume the value itself is shown under the dimension headers.
            }
        }

        // Update KPI values
        function updateKPIs(data) {
            if (!data || data.length === 0) return;
            
            // These are calculations based on actual cube structure
            let totalSales = 0;
            let quantitySold = 0;
            let quantityOrdered = 0;
            
            data.forEach(row => {
                // Sum up sales values
                const salesKey = Object.keys(row).find(key => key.includes('[Measures].[Total Item Price]'));
                if (salesKey) {
                    totalSales += Number(row[salesKey] || 0);
                }
                
                // Sum quantity sold
                const quantitySoldKey = Object.keys(row).find(key => key.includes('[Measures].[Quantity Sale]'));
                if (quantitySoldKey) {
                    quantitySold += Number(row[quantitySoldKey] || 0);
                }
                
                // Sum quantity ordered
                const quantityOrderedKey = Object.keys(row).find(key => key.includes('[Measures].[Quantity Ordered]'));
                if (quantityOrderedKey) {
                    quantityOrdered += Number(row[quantityOrderedKey] || 0);
                }
            });

        function addDimensionToAnalysis(dimension, level) {
            // Show modal to let user choose rows or columns
            const modalHtml = `
                <div class="modal fade" id="dimensionPlacementModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                                    <input class="form-check-input" type="radio" name="dimensionPlacement" id="placementRows" value="rows" checked>
                                    <label class="form-check-label" for="placementRows">

                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="dimensionPlacement" id="placementColumns" value="columns">
                                    <label class="form-check-label" for="placementColumns">
                                        Columns
                                    </label>
                                </div>
                                <div class="mt-3">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">
                                        Cancel
                                    </button>
                                    <button type="button" class="btn btn-sm btn-primary" id="confirmPlacementBtn">
                                        Add
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Remove any existing modal first
            $('#dimensionPlacementModal').remove();
            
            // Add modal to document body
            $('body').append(modalHtml);
            
            // Show the modal
            const modal = new bootstrap.Modal(document.getElementById('dimensionPlacementModal'));
            modal.show();
            
            // Handle add button click
            $('#confirmPlacementBtn').click(function() {
                const placement = $('input[name="dimensionPlacement"]:checked').val();
                
                const dimensionInfo = {
                    dimension: dimension,
                    level: level
                };
                
                if (placement === 'rows') {
                    // Check if dimension already exists in row dimensions
                    const existingDimIndex = rowDimensions.findIndex(d => d.dimension === dimension);
                    
                    if (existingDimIndex >= 0) {
                        // Update existing dimension with new level
                        rowDimensions[existingDimIndex].level = level;
                    } else {
                        // Add new dimension
                        rowDimensions.push(dimensionInfo);
                    }
                } else {
                    // Check if dimension already exists in column dimensions
                    const existingDimIndex = columnDimensions.findIndex(d => d.dimension === dimension);
                    
                    if (existingDimIndex >= 0) {
                        // Update existing dimension with new level
                        columnDimensions[existingDimIndex].level = level;
                    } else {
                        // Add new dimension
                        columnDimensions.push(dimensionInfo);
                    }
                }
                
                // Update active dimensions display
                updateActiveDimensionsDisplay();
                
                // Execute multi-dimensional query
                executeMultiDimensionalQuery();
                
                // Hide the modal
                modal.hide();
            });
        }
        
        // Update display of active dimensions
        function updateActiveDimensionsDisplay() {
            const rowsContainer = $('#rowDimensionsContainer');
            const columnsContainer = $('#columnDimensionsContainer');
            
            rowsContainer.empty();
            columnsContainer.empty();
            
            // Display row dimensions
            rowDimensions.forEach((dim, index) => {
                const badge = $(`
                    <div class="badge bg-primary me-2 mb-2 p-2">
                        ${dim.dimension}: ${dim.level}
                        <button type="button" class="btn-close btn-close-white ms-2" 
                                aria-label="Remove" data-index="${index}"></button>
                    </div>
                `);
                
                badge.find('.btn-close').click(function() {
                    const idx = $(this).data('index');
                    rowDimensions.splice(idx, 1);
                    updateActiveDimensionsDisplay();
                    executeMultiDimensionalQuery();
                });
                
                rowsContainer.append(badge);
            });
            
            // Display column dimensions
            columnDimensions.forEach((dim, index) => {
                const badge = $(`
                    <div class="badge bg-info me-2 mb-2 p-2">
                        ${dim.dimension}: ${dim.level}
                        <button type="button" class="btn-close btn-close-white ms-2" 
                                aria-label="Remove" data-index="${index}"></button>
                    </div>
                `);
                
                badge.find('.btn-close').click(function() {
                    const idx = $(this).data('index');
                    columnDimensions.splice(idx, 1);
                    updateActiveDimensionsDisplay();
                    executeMultiDimensionalQuery();
                });
                
                columnsContainer.append(badge);
            });
            
            // Update filter dimensions for each active dimension
            const allDimensions = [...rowDimensions, ...columnDimensions];
            allDimensions.forEach(dim => {
                loadFilterValues(dim.dimension, dim.level);
            });
            
            // Show/hide appropriate section headers
            $('#rowDimensionsHeader').toggle(rowDimensions.length > 0);
            $('#columnDimensionsHeader').toggle(columnDimensions.length > 0);
        }
        
        // Execute query with multiple dimensions
        function executeMultiDimensionalQuery() {
            if (rowDimensions.length === 0 && columnDimensions.length === 0) {
                // If no active dimensions, load initial data
                loadInitialData();
                return;
            }
            
            $('#loadingChart').show();
            $('#loadingTable').show();
            $('#errorChart').hide();
            $('#errorTable').hide();
            
            // Get selected filters
            const filters = getSelectedFilters();
            
            fetch(apiUrl + '/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    rows: rowDimensions,
                    columns: columnDimensions,
                    measures: selectedMeasures,
                    filters: filters
                })
            })
            .then(response => response.json())
            .then(result => {
                $('#loadingChart').hide();
                $('#loadingTable').hide();
                
                if (result.error) {
                    $('#errorChart').text('Error: ' + result.error).show();
                    $('#errorTable').text('Error: ' + result.error).show();
                    return;
                }
                
                // Update visualizations
                currentData = result.data;
                updateChart(result.data);
                updateTable(result.data);
                updateKPIs(result.data);
            })
            .catch(error => {
                $('#loadingChart').hide();
                $('#loadingTable').hide();
                $('#errorChart').text('Error executing query: ' + error).show();
                $('#errorTable').text('Error executing query: ' + error).show();
            });
        }
        
        // Get selected filters from UI
        function getSelectedFilters() {
            const filters = [];
            
            // Convert selectedFilters object to array format expected by API
            Object.keys(selectedFilters).forEach(dimKey => {
                const [dimension, level] = dimKey.split('|');
                Object.keys(selectedFilters[dimKey]).forEach(value => {
                    if (selectedFilters[dimKey][value]) {
                        filters.push({
                            dimension: dimension,
                            level: level,
                            value: value
                        });
                    }
                });
            });
            
            return filters;
        }
        
        // Load filter values for a dimension
        function loadFilterValues(dimension, level) {
            fetch(apiUrl + `/members?dimension=${dimension}&level=${level}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Error loading filter values:', data.error);
                        return;
                    }
                    
                    updateFilterUI(dimension, level, data.members);
                })
                .catch(error => {
                    console.error('Error loading filter values:', error);
                });
        }
        
        // Update filter UI with values
        function updateFilterUI(dimension, level, members) {
            const filterKey = `${dimension}|${level}`;
            const filterContainer = $('#filtersContainer');
            
            // Create filter group if it doesn't exist
            let filterGroup = $(`#filter_${dimension.replace(/\s+/g, '')}_${level.replace(/\s+/g, '')}`);
            
            if (filterGroup.length === 0) {
                filterGroup = $(`
                    <div class="filter-group mb-3" id="filter_${dimension.replace(/\s+/g, '')}_${level.replace(/\s+/g, '')}">
                        <h6>${dimension}: ${level}</h6>
                        <div class="filter-values">
                        </div>
                    </div>
                `);
                filterContainer.append(filterGroup);
            }
            
            const valuesContainer = filterGroup.find('.filter-values');
            valuesContainer.empty();
            
            // Initialize filters object if needed
            if (!selectedFilters[filterKey]) {
                selectedFilters[filterKey] = {};
            }
            
            // Add filter values
            members.forEach(member => {
                // Skip null or empty values
                if (member === null || member === '') return;
                
                // Initialize this filter value if needed
                if (selectedFilters[filterKey][member] === undefined) {
                    selectedFilters[filterKey][member] = false;
                }
                
                const checkbox = $(`
                    <div class="form-check">
                        <input class="form-check-input filter-checkbox" type="checkbox" 
                               id="filter_${dimension}_${level}_${member.replace(/\s+/g, '')}" 
                               data-dimension="${dimension}" data-level="${level}" data-value="${member}"
                               ${selectedFilters[filterKey][member] ? 'checked' : ''}>
                        <label class="form-check-label" for="filter_${dimension}_${level}_${member.replace(/\s+/g, '')}">
                            ${member}
                        </label>
                    </div>
                `);
                
                checkbox.find('input').change(function() {
                    const dim = $(this).data('dimension');
                    const lvl = $(this).data('level');
                    const val = $(this).data('value');
                    const key = `${dim}|${lvl}`;
                    
                    selectedFilters[key][val] = $(this).is(':checked');
                });
                
                valuesContainer.append(checkbox);
            });
        }

                alert('Please enter a filter value');
                return;
            }
            
            // Create filter display text
            let filterDisplayText = `${dimension}.${level} ${filterType}`;
            if (filterType === 'between') {
                filterDisplayText += ` ${minValue} - ${maxValue}`;
            } else {
                filterDisplayText += ` "${filterValue}"`;
            }
            
            // Add to filters container
            const container = $('#mdFiltersContainer');
            const filterTag = $(`
                <div class="badge bg-secondary p-2 m-1 filter-tag" 
                     data-dimension="${dimension}" data-level="${level}" 
                     data-type="${filterType}" data-value="${filterValue}"
                     data-min-value="${minValue}" data-max-value="${maxValue}">
                    ${filterDisplayText}

        function removeFilterTag(element) {
            $(element).parent().remove();
        }
        
        // Get multi-dimension selections from container
        function getMultiDimensionSelections(containerId) {
            const selections = [];
            $(`#${containerId} .dimension-tag`).each(function() {
                selections.push({
                    dimension: $(this).data('dimension'),
                    level: $(this).data('level')
                });
            });
            return selections;
        }
        
        // Get multi-dimension filters from container
        function getMultiDimensionFilters(containerId) {
            const filters = [];
            $(`#${containerId} .filter-tag`).each(function() {
                const filterType = $(this).data('type');
                
                // Create filter object based on type
                const filter = {
                    dimension: $(this).data('dimension'),
                    level: $(this).data('level'),
                    type: filterType
                };
                
                // Add appropriate values based on filter type
                if (filterType === 'between') {
                    filter.min_value = $(this).data('min-value');
                    filter.max_value = $(this).data('max-value');
                } else {
                    filter.value = $(this).data('value');
                }
                
                filters.push(filter);
            });
            return filters;
        }
        
        // Create comparison data from current and previous periods
        function createComparisonData(currentData, previousData) {
            const combinedData = [];
            
            // Process current period data
            for (const current of currentData) {
                const newRow = { ...current };
                
                // Rename measure columns to indicate current period
                for (const key in newRow) {
                    if (key.includes('[Measures]')) {
                        const measureName = key.replace('[Measures].[', '').replace(']', '');
                        newRow[`Current ${measureName}`] = newRow[key];
                        delete newRow[key]; // Remove original key
                    }
                }
                
                combinedData.push(newRow);
            }
            
            // Process previous period data if available
            if (previousData && previousData.length) {
                for (let i = 0; i < previousData.length && i < combinedData.length; i++) {
                    const prev = previousData[i];
                    const combined = combinedData[i];
                    
                    // Add previous period measures
                    for (const key in prev) {
                        if (key.includes('[Measures]')) {
                            const measureName = key.replace('[Measures].[', '').replace(']', '');
                            combined[`Previous ${measureName}`] = prev[key];
                            
                            // Calculate change percentage
                            const currentValue = combined[`Current ${measureName}`] || 0;
                            const prevValue = prev[key] || 0;
                            
                            if (prevValue !== 0) {
                                const changePercent = ((currentValue - prevValue) / prevValue) * 100;
                                combined[`${measureName} Change %`] = Math.round(changePercent * 100) / 100;
                            } else {
                                combined[`${measureName} Change %`] = 'N/A';
                            }
                        }
                    }
                }
            }
            
            return combinedData;
        }
    </script>
</body>
