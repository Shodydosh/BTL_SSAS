<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSAS Data Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        .header {
            margin-bottom: 30px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 20px;
        }

        .table {
            margin-top: 20px;
        }

        .table th {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>SSAS Data Viewer</h1>
            <p class="text-muted">Displaying data from CUBE_STORE_IMPORT</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading data...</p>
        </div>

        <div id="error" class="error-message" style="display: none;"></div>

        <div id="table-container" style="display: none;">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Item Description</th>
                        <th>Quantity Import</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    $('#loading').hide();

                    if (data.error) {
                        $('#error').text('Error: ' + data.error).show();
                        return;
                    }

                    if (!data || data.length === 0) {
                        $('#error').text('No data received from server').show();
                        return;
                    }

                    const tableBody = $('#tableBody');
                    data.forEach(item => {
                        const row = $('<tr>');
                        row.append($('<td>').text(item['[Dim Item].[Item Description].[Item Description].[MEMBER_CAPTION]']));
                        row.append($('<td>').text(item['[Measures].[Quantity Import]'] || '0'));
                        tableBody.append(row);
                    });

                    $('#table-container').show();
                })
                .catch(error => {
                    $('#loading').hide();
                    $('#error').text('Error loading data: ' + error).show();
                });
        });
    </script>
</body>

</html>
